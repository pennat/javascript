<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  ++a - префиксная форма инкремента, переменная а увеличивается на 1. Переменная
  с принимает значение 2. Новое значение переменной а = 2.
   */
  alert(c);

  d = b++;
  /*
  b++ - постфиксная форма инкремента, возвращается старое значение переменной b. 
  Переменная d принимает значение 1. Новое значение переменной b = 2.
   */
  alert(d);

  c = 2 + ++a;
  /*
  Переменная а увеличивается на 1, принимает значение 3. 2 + 3 = 5. 
  Переменная с принимает значение 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  Переменная b увеличивается на 1, принимает знаение 3. Но постфискная форма
  инкремента возвращает старое значение переменной b = 2. 2 + 2 = 4.
  Переменная d принимает значение 4.
   */
  alert(d);

  alert(a); 
  /* 
  С учетом предыдущих операций а = 3.
  */
  alert(b);
  /*
  C учетом предыдущих операций b = 3.
  */
</script>
</body>
</html>
