<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. К 10 прибавляем 10, получаем 20.
  2. Число 20 складываем со строкой 10, проиходит склеивание, получаем 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. К числу 10 прибавляем строку 10, склеивание, получаем 1010.
  2. К 1010 прибавляем 10, получаем 101010.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем 20.
  2. +"10" - это строка, превращенная в число с помощью +. К 20 прибавляем 10, 
  получаем 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. С помощью - пустая строка превращается в -0.
  2. 10 делить на -0, получаем -Infinity.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. +"2,5" - оператор пытается превратить строку в число, но дробная часть 
  отделяется точкой, а запись дробного числа через запятую дает ошибку, 
  соответсвенно, получаем NaN.
  2. 10 делим на NaN, получаем NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
  
</script>
</body>
</html>
