<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
  * Функция выполняет операцию между двумя числами, заданную в значении
  * operation
  * @param {number} arg1 - Первое число
  * @param {number} arg2 - Второе число
  * @param {string} operation - дейтствие, необходимое произвести с двумя 
  * заданными числами
  * @return {number} Вернет число, получившееся в результате выполненной операции
  */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case "+": return sum(arg1, arg2);
      case "-": return sub(arg1, arg2);
      case "*": return mult(arg1, arg2);
      case "/": return div(arg1, arg2);
      default: return NaN;
    }
  }

  /**
  * Функция складывает два числа
  * @param {number} a - Первое число
  * @param {number} b - Второе число
  * @return {number} Вернет число, получившееся в результате суммы
  */
  function sum() {
    const a = +prompt('введите число a');
    const b = +prompt('введите число b');
    return (a + b);
  }

  let resultsum = sum();
  console.log(resultsum); 

 /**
  * Функция высчитывает разницу двух чисел
  * @param {number} a - Первое число
  * @param {number} b - Второе число
  * @return {number} Вернет число, получившееся в результате вычитания
  */
  function sub() {
    const a = +prompt('введите число a');
    const b = +prompt('введите число b');
    if (a > b) {
      return (a - b); 
    } else if (a < b) {
      return (b - a); 
    } else if (a = b) {
      return 0;
    }
  }

  let resultsub = sub();
  console.log(resultsub); 

 /**
  * Функция умножает два числа
  * @param {number} a - Первое число
  * @param {number} b - Второе число
  * @return {number} Вернет число, получившееся в результате умножения
  */
  function mult() {
    const a = +prompt('введите число a');
    const b = +prompt('введите число b');
    return (a * b);
  }
  
  let resultmult = mult();
  console.log(resultmult); 

 /**
  * Функция делит два числа
  * @param {number} a - Первое число
  * @param {number} b - Второе число
  * @return {number} Вернет число, получившееся в результате деления
  */
  function div() {
    const a = +prompt('введите число a');
    const b = +prompt('введите число b');
    return (a / b);
  }

  let resultdiv = div();
  console.log(resultdiv); 
</script>
